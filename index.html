<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Convway's Game of Life</title>
    <meta name="theme-color" content="#563d7c">
    <link rel="stylesheet" href="/asset/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/asset/js/game.js"></script>
</head>

<body data-gr-c-s-loaded="true">
    <nav class="site-header sticky-top py-1 ">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="/">Convway's Game of Life</a>
            <a class="py-2 d-none d-md-inline-block" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
                target="_blank">Help</a>
        </div>
    </nav>

    <main role="main">
        <div class="jumbotron">
            <div id="form" class="container">
                <h1 class="display-3">Welcome</h1>
                <p>
                    This is a multi-player version of conway game of life.<br>
                    Please enter you name and click start
                </p>
                <div class="input-group mb-3 w-50">
                    <input id="username" type="text" class="form-control" required="true" placeholder="Username"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                            onclick="start()">Start</button>
                    </div>
                </div>
            </div>
            <div id="game" class="container" style="display: none;">
                <div class="row">
                    <div id="playerlist" class="col-md-1.5">
                        <div class="panel-heading">
                            <div>Players</div>
                        </div>
                        <div class="overflow-auto">
                            <ul id="playerlist_ul" class="list-group">
                            </ul>
                        </div>
                    </div>
                    <div id="gol-canvas" class="col-md-10">
                        <canvas id="gol"></canvas>
                    </div>
                    <div class="panel-heading col-md-1">
                        <div>Patterns</div>
                        <div class="radio btn-group-vertical btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> None
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option1" autocomplete="off"> Block
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option1" autocomplete="off"> Bee-Hive
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option1" autocomplete="off"> Blinker
                            </label>
                        </div>
                    </div>
                </div>
                <br />
                <div class="card-deck">
                    <div class="card col-md-1">
                        <img class="card-img-top" src="asset/src/block.png" alt="Block Image">
                        <div class="card-body">
                            <p class="card-text">Block</p>
                        </div>
                    </div>
                    <div class="card col-md-1">
                        <img class="card-img-top" src="asset/src/beehive.png" alt="Bee-Hive Image">
                        <div class="card-body">
                            <p class="card-text">Bee-Hive</p>
                        </div>
                    </div>
                    <div class="card col-md-1">
                        <img class="card-img-top" src="asset/src/blinker.gif" alt="Blinker Image">
                        <div class="card-body">
                            <p class="card-text">Blinker</p>
                        </div>
                    </div>
                </div>
    </main>

    <footer class="container">
        <p>kenhks Â© 2020-</p>
    </footer>
</body>

</html>
